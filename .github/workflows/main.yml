name: CI

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: python setup.py install
    - name: Lint with black
      run: |
        pip install black
        black --check -l 120 .
    - name: Run unit tests
      run: |
        pip install pytest
        pytest tests
